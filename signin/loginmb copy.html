<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f7ecec, #e9f4ff);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            margin: 0;
        }

        .language-top {
            text-align: center;
            padding-top: 10px;
            color: #888;
            font-size: 14px;
        }

        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .center-content {
            width: 100%;
            max-width: 360px;
            text-align: center;
        }
        .bottom-content{
            width: 100%;
            max-width: 360px;
            margin: auto;
            text-align: center;
}

        .top-content img {
            width: 56px;
            margin-bottom: 20px;
        }

        .form-control {
            height: 50px;
            font-size: 16px;
            border-radius: 8px;
        }

        .btn-primary {
            background-color: #1877f2;
            border: none;
            height: 50px;
            border-radius: 40px;
            font-size: 16px;
        }

        .btn-primary:hover {
            background-color: #145dbf;
        }

        .forgot-password {
            margin: 12px 0;
            text-decoration: none;
            color: rgb(28, 43, 51);
            font-weight: 500;
            display: inline;
            font-size: 15px;
            font-family: "Optimistic Text Normal";
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }

        .btn-outline-primary {
            height: 50px;
            font-size: 16px;
            border-radius: 40px;
            width: 100%;
        }

        .meta-logo img {
            width: 70px;
        }

        .meta-footer {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }

        footer {
            font-size: 12px;
            color: #7b7b7b;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* New styles to position the Facebook icon */
        .facebook-icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .text-decoration-none{
            pointer-events: auto;
    cursor: pointer;
    -webkit-tap-highlight-color: transparent;
    color: rgb(99, 120, 138);
    display: inline;
    font-size: 10px;
    white-space: pre-wrap;
    overflow-wrap: break-word;
        }
        .facebook-icon-container img {
            width: 60px;
            margin-bottom: 10px;
        }
        .btn{
            height: 40px;
        }
    </style>
</head>

<body>

    <!-- Language selection at the top -->
    <div class="language-top">
        <p>English (US)</p>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        <div class="center-content">
            <!-- Facebook logo in the middle between "English (US)" and "user" text -->
            <div class="facebook-icon-container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </div>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Mobile number or email">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary w-100">Log in</button>
            </form>

            <!-- Forgot password link -->
            <a href="#"  class="forgot-password d-block forgot-password">Forgot password?</a>

          
        </div>
    </div>

    <!-- Meta logo and Footer -->
    <div class="bottom-content text-center">
          <!-- Create new account button -->
          <button class="btn btn-outline-primary w-100 mt-4">Create new account</button>
        <!-- Meta logo -->
         <div style="height: 15px;"></div>
        <div class="meta-logo">
            <img src="https://z-m-static.xx.fbcdn.net/rsrc.php/v3/yM/r/DDgwTv3JehF.png" alt="Meta Logo">
        </div>
        <footer class="meta-footer mt-2">
            <a href="#" class="text-decoration-none">About</a> &nbsp;  &nbsp;
            <a href="#" class="text-decoration-none">Help</a> &nbsp;  &nbsp;
            <a href="#" class="text-decoration-none">More</a>
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
